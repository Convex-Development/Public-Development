<!DOCTYPE html>
<html>
<head>
	<%- include('../partials/seo.html') %>
    <title><%=notifications.length%>Convex - Settings</title>
    <link href="/styles/settings.css" rel="stylesheet" type="text/css"/>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body theme="<%=settings.mode%>">
    <div id="nav-bar">
      <img id="home-button" src="https://media.discordapp.net/attachments/651993623021355018/668673208739823656/unknown.png">
      <div id="divider"></div>
      <a id="profile" href="/profile/<%=token%>">Profile</a>
      <div id="divider"></div>
      <a id="community" href="/community">Community</a>
      <div id="divider"></div>
      <a id="chat" href="/chat">Chat</a>
      <div id="divider"></div>
      <a id="content" href="/content">Content</a>
      <div id="divider"></div>
      <input id="search-bar" type="text" placeholder="Search">
      <img id="notification-bell" src="https://media.discordapp.net/attachments/651993623021355018/668679210642046976/unknown.png?width=300&height=300">
      <a id="extra-options">|||</a>
      
    </div>
    <div id="search-results"></div>
    <div id="extra-options-area">
      <div id="settings">
        <p>Settings</p>
      </div>
      <div id="purchase">
        <p>Pricing</p>
      </div>
      <div id="Logout">
        <p>Logout</p>
      </div>
    </div>
    <div id="notifications-area">
      <div id="notification-flex-container">
        <%=notifications%>
      </div>
    </div>
    <!-- panel -->
    <main>
      <div id="left-area">
        <div id="options-area">
          <div id="account" class="option">Account</div>
          <div id="divider"></div>
          <div id="billing-payments" class="option">Billing/Payments</div>
          <div id="divider"></div>
          <div id="security-login" class="option">Security and login</div>
          <div id="divider"></div>
          <div id="privacy" class="option">Privacy</div>
          <div id="divider"></div>
          <div id="blocking" class="option">Blocking</div>
          <div id="divider"></div>
          <div id="notifications" class="option">Notifications</div>
          <div id="divider"></div>
          <div id="theme" class="option">Theme</div>
        </div>
      </div>
      <div id="right-area">
        <div id="content-header">
          <div id="divider"></div>
          <h2 id="content-title">Account</h2>
          <div id="divider"></div>
        </div>
        <div id="content-container">
          <div id="empty-area">
            <div id="empty-message">Loading...</div>
          </div>
        </div>
      </div>
    </main>
    <script> 
      var userinfo = {
        name: '<%=username%>',
        email: '<%=email%>',
        notifications: '<%=notifications%>',
        bio: '<%=profile.bio%>',
        profile_picture: '<%=profile.picture%>',
        dt: '<%=settings.mode%>'
      }

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/scripts/master.js"></script>
    <script src="/scripts/settings.js"></script>
    <!-- adminpanelscript -->
</body>
</html>
