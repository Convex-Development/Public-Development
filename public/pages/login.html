<!DOCTYPE html>
<html>
<head>
	<%- include('../partials/seo.html') %>
	<title>Convex</title>
	<link href="/styles/login.css" rel="stylesheet" type="text/css" />
  <script src="/scripts/login.js" defer></script>
</head>
<body>
	<div class="app">
    <main class="fadeIn">
<!-- Add logo in next line -->
		<img id="home-button" src="">
		<form id="signupbox" method='POST'>
			<input name="type" value="signup" style="display: none">
			<input name="username" placeholder="Username" autocomplete="off"/>
			<input name="email" placeholder="Email" type="email" autocomplete="off"/>
			<div class="double">
				<input name="password" autocomplete="off" type="password" placeholder="Password"/>
				<input name="confirm" onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false" autocomplete="off" type="password" placeholder="Confirm Password"/>
			</div>
			<div class="row">
				<input type="checkbox" id="agree"><label>I have read and agreed with the <a href="/policy" target="_blank">Terms of Service</a></label>
			</div>
			<button disabled>Register</button>
		</form>

		<form id="loginbox" style="display: none" method="POST">
			<input name="type" value="login" style="display: none">
			<div class="double">
			<input name="username" placeholder="Username or Email" autocomplete="off"/>
			<input name="password" autocomplete="off" type="password" placeholder="Password"/>
			</div>
			<button>Login</button>
		</form>

		<a id="switch" class="text" onclick="switchForm()">Already have an account?<br>Login</a>
	</main>
	</div>
</body>
</html>
